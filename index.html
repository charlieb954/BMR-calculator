<!DOCTYPE html>
<html>
  <head>
    <title>HTML training</title> <!-- defines title of document - it is shown in the browser's title bar -->
    <style>h1 {color:red;}</style> <!-- specify CSS styling within the document -->
    <base href="https://www.w3schools.com/" target="_blank"> <!-- base URL for all relative URLs in a document -->
    <link rel="stylesheet" href="styles.css"> <!-- add css style sheet-->
    <meta charset="UTF-8"> <!-- data about data, not shown but can be machine read -->
    <meta name="author" content="Charlie"> 
  </head>
  <body>
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML = "Hello JavaScript!";
    </script>
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages.</p>  
  </body>
</html>
